<div class='card-list-container'>
    <ul>
        <li *ngFor='let card of cards'>
            <a routerLink='/card/{{ card["id"] }}'>
                <img [src]="card['images']['small']" />

                <div class='card-info'>
                    <h6>{{ card['name'] }}</h6>
    
                    <div>
                        <span>{{ card['types'] ? card['types'][0] : 'NO TYPE' }}</span>
                        <span>{{ card['id'] ? card['id'] : 'NO ID' }}</span> 
                    </div>
                </div>
            </a>
        </li>
    </ul>
</div>

<div class='paginator'>
    <ul>
        <li 
            [class.pag-act]='currentPage === i'
            *ngFor='let page of pages; let i = index;'
            (click)='changePage(i)'
        >
            {{ i }}            
        </li>
    </ul>
</div>
